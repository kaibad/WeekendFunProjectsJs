<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Fun Projects : BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bmi.css" />
  </head>
  <body>
    <div class="wrapper">
      <header style="background-color: #e00">
        <div class="container">
          <nav style="text-align: right; font-size: 20px; padding: 15px 50px">
            <a
              href="/"
              style="
                text-decoration: none;
                color: #fff;
                border-radius: 10px;
                padding: 10px;
                background-color: #000;
              "
              >Home</a
            >
          </nav>
        </div>
      </header>
      <div class="container">
        <h1 class="m-3">BMI Calculator</h1>
        <form action="" class="bg-light p-4 rounded shadow">
          <div class="mb-3">
            <label for="height" class="form-label">Height (cm):</label>
            <input type="text" class="form-control" name="Height" id="height" />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg):</label>
            <input type="text" class="form-control" name="weight" id="weight" />
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
          <div id="results" class="mt-3"></div>
          <div id="weight-guide" class="mt-4">
            <h3>BMI Weight Guide</h3>
            <p>Underweight: less than 18.5</p>
            <p>Normal: between 18.5 and 24.9</p>
            <p>Overweight: between 25 and 29.9</p>
            <p>Obese: 30 or more</p>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="bmi.js"></script>
  </body>
</html>
