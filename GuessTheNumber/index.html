<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../fav.png" type="image/x-icon" />
    <link rel="icon" href="../fav.png" type="image/png" />
    <title>Weekend Fun Projects : Guessing Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="guess.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <nav>
            <a href="/">Home</a>
          </nav>
        </div>
      </header>
      <section class="guess--section">
        <div class="container">
          <div class="guess-container">
            <div class="guess-form">
              <h1 class="m-3">Guess The Number</h1>
              <p>Try and guess the number between 1 and 100</p>
              <p>You have 10 guesses</p>
              <form action="" class="form">
                <label for="guessField" id="guess">Guess a Number</label>
                <input
                  type="text"
                  id="guessField"
                  class="guessField"
                  placeholder="Enter the Number"
                />
                <input
                  type="submit"
                  id="submit"
                  value="Submit Guess"
                  class="guessSubmit"
                />
              </form>
              <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Left: <span class="lastResult">10</span></p>
                <p class="lowORHigh"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="guess.js"></script>
  </body>
</html>
