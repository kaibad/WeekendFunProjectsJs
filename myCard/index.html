<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../fav.png" type="image/x-icon" />
    <link rel="icon" href="../fav.png" type="image/png" />
    <title>Weekend Fun Projects : Card like Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../RemixIcon/remixicon.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <nav>
            <a href="/">Home</a>
          </nav>
        </div>
      </header>
      <section class="cards">
        <div class="container">
          <div class="social-media-card">
            <div class="row">
              <div class="col-sm-6">
                <div class="social-media-card-left">
                  <div id="card-image">
                    <img
                      src="https://images.pexels.com/photos/1162983/pexels-photo-1162983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                      alt="model one"
                    />
                    <i class="ri-heart-fill"></i>
                  </div>
                  <div class="social-media-card-left-content">
                    <div class="like-comment-container">
                      <span class="like"
                        ><i class="ri-heart-line"></i>
                        <p>22</p>
                      </span>
                      <span class="comment">
                        <i class="ri-chat-3-line"></i>
                      </span>
                    </div>
                    <div class="caption">
                      Enjoying a peaceful evening with a cup of tea. ðŸŒ¿
                      Sometimes all you need is a moment of calm. â˜•ðŸŒ¸ It's the
                      simple pleasures in life that make everything better.
                      #simplelife #tea #calm #peace #goodvibes
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="social-media-card-right">
                  <div class="social-card-information">
                    <div class="social-card-information-top">
                      <h1>Manishaaaaa</h1>
                      <div class="social-card-information-top-buttons">
                        <button id="followbtn">Follow</button>
                        <button id="msgbtn">Message</button>
                        <i
                          id="friendicon"
                          class="ri-user-follow-line"
                          title="frineds"
                        ></i>
                      </div>
                    </div>
                    <ul class="number-of-following">
                      <li><span class="postsnumber">1</span> Posts</li>
                      <li><span class="followers">10</span> Followers</li>
                      <li><span class="following">10</span> Following</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
